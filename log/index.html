<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="VCDS, Log, VAG Com, VW, Volkswagen, Viewer, Tool, Online, Interpret">
        <meta name="author" content="iansweb">
        <meta name="description" content="Log Viewer">
        <title>Log Viewer</title>
        <link rel="stylesheet" href="vcds.css">
    </head>
    <body id="log_body">
        <div id="log_load_div">
            <input class="input_bypass" id="log_load" type="file" accept="text/csv, *" />
            <button onclick="log_load.click()">Load Log</button>
        </div>
        <div id="engine_opts">
            <p>Engine Configuration</p>
            <div id="engine_btn">
                <button id="define_engine">Define Engine</button>
                <button onclick="load_engine.click()">Load Engine</button>
                <input class="input_bypass" id="load_engine" type="file" accept="application/json, *" />
                <div id="engine_data_opts">
                    <button id="save_engine">Save Engine</button>
                    <button id="clear_engine">Clear Engine</button>
                </div>
            </div>
            <div id="engine_info">
                <div id="engine_input"></div>
                <div id="engine_calc"></div>
            </div>
        </div>
        <div id="global_log_opts">
            <p>Global Options</p>
        </div>
    </body>
    <script src="/js/data.js"></script>
    <script src="/js/csv.js"></script>
    <script src="vcds.js"></script>
</html>
